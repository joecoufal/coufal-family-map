            font-size: 12px;
            max-width: 150px;

            cursor: pointer;
        }

            width: 16px;
            height: 16px;
            margin-right: 8px;
            border-radius: 50%;

        .legend-item span {
            user-select: none;
        }

        .action-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 8px;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        .action-button:hover {
            background-color: #34495e;

        .popup-content {

            max-width: 250px;
        }

        .popup-content h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .popup-content p {
            font-size: 14px;
            margin: 5px 0;

                right: 10px;
                padding: 8px;
                font-size: 11px;
                max-width: 120px;

            }

            .popup-content h3 {
                font-size: 14px;
            }

            .popup-content p {
                font-size: 12px;

        // Color mapping for families
        const familyColors = {
            'Coufal': '#e74c3c',
            'Beasley': '#3498db',
            'Krotman': '#2ecc71',
            'Reckler': '#f1c40f',
            'McKee': '#9b59b6'
        };

        let map;
        let markers = [];
        let currentInfoWindow = null;

        function initMap() {
            // Center map on New York City
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 11,
                gestureHandling: 'greedy',
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "off" }]
                    }
                ]
            });

            // Create markers for all addresses
            createMarkers();

            // Add legend
            const legend = document.createElement('div');
            legend.className = 'legend';
            legend.innerHTML = `
                <h3>Family Members</h3>
                ${Object.entries(familyColors).map(([family, color]) => `
                    <div class="legend-item" data-family="${family}">
                        <input type="checkbox" id="${family}Toggle" checked>
                        <div class="legend-color" style="background: ${color};"></div>
                        <span>${family}</span>
                    </div>
                `).join('')}
            `;
            map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legend);

            // Add click handlers for family toggles
            Object.keys(familyColors).forEach(family => {
                const toggle = document.getElementById(`${family}Toggle`);
                toggle.addEventListener('change', () => {
                    markers.forEach(({ marker, familyName }) => {
                        if (familyName === family) {
                            marker.setVisible(toggle.checked);
                        }
                    });
                });
            });
        }

        function createMarkers() {
            familyAddresses.forEach(location => {
                const geocoder = new google.maps.Geocoder();
                
                geocoder.geocode({ address: location.address }, (results, status) => {
                    if (status === 'OK') {
                        const marker = new google.maps.Marker({
                            map: map,
                            position: results[0].geometry.location,
                            title: location.name,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                fillColor: familyColors[location.family],
                                fillOpacity: 0.9,
                                strokeWeight: 2,
                                strokeColor: '#ffffff',
                                scale: 10
                            }
                        });

                        const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location.address)}`;
                        
                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <div class="popup-content">
                                    <h3>${location.name}</h3>
                                    <p><strong>Year:</strong> ${location.year}</p>
                                    <p><strong>Address:</strong> ${location.address}</p>
                                    <p>${location.details}</p>
                                    ${location.link ? 
                                        `<p><a href="${location.link}" target="_blank" style="color: #2980b9;">Read more about this location</a></p>`
                                        : ''}
                                    ${location.images ? 
                                        location.images.map(img => 
                                            `<img src="images/${img}" style="width: 100%; margin: 10px 0; border-radius: 4px;">`
                                        ).join('') 
                                        : location.image ? 
                                            `<img src="images/${location.image}" style="width: 100%; margin: 10px 0; border-radius: 4px;">` 
                                            : ''}
                                    <a href="${mapsUrl}" class="action-button" target="_blank">
                                        See Current Day View on Google Maps
                                    </a>
                                </div>
                            `
                        });

                        marker.addListener('click', () => {
                            if (currentInfoWindow) {
                                currentInfoWindow.close();
                            }
                            infoWindow.open(map, marker);
                            currentInfoWindow = infoWindow;
                        });

                        markers.push({
                            marker: marker,
                            familyName: location.family
                        });
                    }
                });
            });

            // Close info window when clicking elsewhere on the map
            map.addListener('click', () => {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                }
            });
        }

        // Initialize the map when the page loads
        window.addEventListener('load', initMap);
