<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coufal Family Historical Addresses</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="gedcom_parser.js"></script>
</head>
<body>
    <div class="header">
        <h1>Coufal Family Historical Addresses</h1>
    </div>
    
    <div class="main-content">
        <div id="map"></div>
        <div class="family-tree-sidebar collapsed">
            <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
            <div class="family-tree">
                <h2>Family Tree</h2>
                <div id="family-tree-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Existing familyAddresses and historicalContext arrays...
        ${familyAddresses.length > 0 ? 'const familyAddresses = ' + JSON.stringify(familyAddresses, null, 4) + ';' : ''}
        ${historicalContext.length > 0 ? 'const historicalContext = ' + JSON.stringify(historicalContext, null, 4) + ';' : ''}

        const familyColors = {
            'Coufal': '#e74c3c',
            'Beasley': '#3498db',
            'Krotman': '#2ecc71',
            'Reckler': '#f1c40f',
            'McKee': '#9b59b6'
        };

        let map;
        let currentInfoWindow = null;
        let familyMarkers = {};
        let familyPaths = {};
        let gedcomData = null;

        // Load and parse GEDCOM file
        async function loadGedcomData() {
            try {
                const response = await fetch('Coufal Family Tree.ged');
                const gedcomContent = await response.text();
                const parser = new GedcomParser();
                gedcomData = parser.parse(gedcomContent);
                renderFamilyTree();
            } catch (error) {
                console.error('Error loading GEDCOM file:', error);
            }
        }

        function renderFamilyTree() {
            const container = document.getElementById('family-tree-content');
            if (!gedcomData) return;

            gedcomData.families.forEach(family => {
                const familyDiv = document.createElement('div');
                familyDiv.className = 'family-group';
                
                const familyName = family.husband.split(' ')[family.husband.split(' ').length - 1];
                familyDiv.innerHTML = `
                    <h3>${family.husband} & ${family.wife}</h3>
                    <div class="parents">
                        <div class="person" onclick="highlightPerson('${family.husband}')">
                            ${family.husband}
                        </div>
                        <div class="person" onclick="highlightPerson('${family.wife}')">
                            ${family.wife}
                        </div>
                    </div>
                    <div class="children">
                        ${family.children.map(child => `
                            <div class="person" onclick="highlightPerson('${child.name}')">
                                ${child.name}
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(familyDiv);
            });
        }

        function highlightPerson(name) {
            // Remove previous highlights
            document.querySelectorAll('.person.highlighted').forEach(el => {
                el.classList.remove('highlighted');
            });

            // Add highlight to selected person
            document.querySelectorAll('.person').forEach(el => {
                if (el.textContent.trim() === name) {
                    el.classList.add('highlighted');
                }
            });

            // Find and focus on related markers
            const relatedLocations = familyAddresses.filter(location => 
                location.name.includes(name) || location.details.includes(name)
            );

            if (relatedLocations.length > 0) {
                const bounds = new google.maps.LatLngBounds();
                relatedLocations.forEach(location => {
                    const marker = familyMarkers[location.name];
                    if (marker) {
                        bounds.extend(marker.getPosition());
                        marker.setAnimation(google.maps.Animation.BOUNCE);
                        setTimeout(() => marker.setAnimation(null), 2100);
                    }
                });
                map.fitBounds(bounds, { padding: 50 });
            }
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.family-tree-sidebar');
            const legend = document.querySelector('.legend');
            sidebar.classList.toggle('collapsed');
            legend.classList.toggle('sidebar-collapsed');
        }

        function createLegend() {
            const legendDiv = document.createElement('div');
            legendDiv.className = 'legend sidebar-collapsed';
            
            let legendHTML = '<div class="legend-section"><h3>Family Members</h3>';
            Object.entries(familyColors).forEach(([family, color]) => {
                legendHTML += `
                    <div class="legend-item">
                        <div class="color-dot" style="background-color: ${color}"></div>
                        <span>${family}</span>
                    </div>
                `;
            });
            
            legendHTML += '</div><div class="legend-section"><h3>Historical Context</h3>';
            legendHTML += `
                <div class="legend-item">
                    <div class="color-dot" style="background-color: #808080"></div>
                    <span>Neighborhood History</span>
                </div>
            `;
            legendHTML += '</div>';

            legendDiv.innerHTML = legendHTML;
            map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(legendDiv);
        }

        function createMarker(position, title, color, content) {
            const marker = new google.maps.Marker({
                map: map,
                position: position,
                title: title,
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: color,
                    fillOpacity: 0.9,
                    strokeWeight: 2,
                    strokeColor: '#ffffff',
                    scale: 10
                }
            });

            familyMarkers[title] = marker;

            const infoWindow = new google.maps.InfoWindow({
                content: content
            });

            marker.addListener('click', () => {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                }
                infoWindow.open(map, marker);
                currentInfoWindow = infoWindow;
            });

            return marker;
        }

        function drawFamilyPaths() {
            // Clear existing paths
            Object.values(familyPaths).forEach(path => path.setMap(null));
            familyPaths = {};

            // Group locations by family and sort by year
            const familyLocations = {};
            familyAddresses.forEach(location => {
                if (!familyLocations[location.family]) {
                    familyLocations[location.family] = [];
                }
                familyLocations[location.family].push(location);
            });

            // Sort locations by year and create paths
            Object.entries(familyLocations).forEach(([family, locations]) => {
                locations.sort((a, b) => a.year - b.year);
                
                const coordinates = locations.map(location => {
                    const marker = familyMarkers[location.name];
                    return marker ? marker.getPosition() : null;
                }).filter(pos => pos !== null);

                if (coordinates.length > 1) {
                    const path = new google.maps.Polyline({
                        path: coordinates,
                        geodesic: true,
                        strokeColor: familyColors[family],
                        strokeOpacity: 0.5,
                        strokeWeight: 2
                    });

                    path.setMap(map);
                    familyPaths[family] = path;
                }
            });
        }

        function initMap() {
            const vintageStyle = [
                // ... (keep existing map style array)
            ];

            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 11,
                gestureHandling: 'greedy',
                styles: vintageStyle
            });

            createLegend();

            // Create markers and store their positions
            const geocodePromises = familyAddresses.map(location => {
                return new Promise((resolve, reject) => {
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ address: location.displayAddress || location.address }, (results, status) => {
                        if (status === 'OK') {
                            const mapsUrl = location.address.startsWith('http') ? location.address : 
                                `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(location.address)}`;
                            
                            const content = `
                                <div class="popup-content">
                                    <h3>${location.name}</h3>
                                    <p><strong>Year:</strong> ${location.year}</p>
                                    <p><strong>Address:</strong> ${location.displayAddress || location.address}</p>
                                    <p>${location.details}</p>
                                    ${location.link ? 
                                        `<p><a href="${location.link}" target="_blank">Read more about this location</a></p>`
                                        : ''}
                                    ${location.images ? 
                                        location.images.map(img => 
                                            `<img src="images/${img}" style="width: 100%; margin: 10px 0; border-radius: 4px;">`
                                        ).join('') 
                                        : location.image ? 
                                            `<img src="images/${location.image}" style="width: 100%; margin: 10px 0; border-radius: 4px;">` 
                                            : ''}
                                    <a href="${mapsUrl}" class="action-button" target="_blank">
                                        See Current Day View on Google Maps
                                    </a>
                                </div>
                            `;

                            const marker = createMarker(
                                results[0].geometry.location,
                                location.name,
                                familyColors[location.family],
                                content
                            );
                            resolve(marker);
                        } else {
                            console.error('Geocode was not successful for familyAddress: ' + status + ' for address: ' + (location.displayAddress || location.address));
                            reject(status);
                        }
                    });
                });
            });

            // After all markers are created, draw the connecting paths
            Promise.all(geocodePromises).then(() => {
                drawFamilyPaths();
            });

            // Add historical context markers
            historicalContext.forEach(context => {
                const geocoder = new google.maps.Geocoder();
                geocoder.geocode({ address: context.address }, (results, status) => {
                    if (status === 'OK') {
                        const content = `
                            <div class="popup-content">
                                <h3>${context.name}</h3>
                                <p><strong>Period:</strong> ${context.year}</p>
                                <p>${context.details}</p>
                                ${context.images && context.images.length > 0 ? 
                                    `<img src="${context.images[0]}" style="width: 100%; margin: 10px 0; border-radius: 4px;">`
                                    : context.image ? 
                                        `<img src="${context.image}" style="width: 100%; margin: 10px 0; border-radius: 4px;">`
                                        : ''}
                                ${context.links ? 
                                    `<div style="margin-top: 15px;">
                                        <strong>Learn More:</strong><br>
                                        ${context.links.map(link => 
                                            `<a href="${link.url}" target="_blank">${link.text}</a>`
                                        ).join('')}
                                    </div>`
                                    : ''}
                            </div>
                        `;

                        createMarker(
                            results[0].geometry.location,
                            context.name,
                            '#808080',
                            content
                        );
                    } else {
                        console.error('Geocode was not successful for historicalContext: ' + status + ' for address: ' + context.address);
                    }
                });
            });

            map.addListener('click', () => {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                }
            });
        }

        // Load the Google Maps API and initialize the map
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap&loading=async&defer`;
        document.head.appendChild(script);

        // Load GEDCOM data
        loadGedcomData();
    </script>
</body>
</html>
